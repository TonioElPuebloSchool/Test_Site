<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

            padding: 20px;
        }
        header {
            background-color: #007bff;

    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    <main>
        <p>This is a basic HTML page with some minimal styling to make it look presentable.</p>
        <p>Feel free to customize and add more content to make it your own!</p>
    </main>

</html>
