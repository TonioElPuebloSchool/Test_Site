<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layer and Restricted Map</title>
    <style>
        /* Define a CSS style to set the map's size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Custom Layer and Restricted Map</h1>
    <!-- Create a div element to hold the map with a unique id -->
    <div id="map"></div>

    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxA1cdWCvsuIZsdxrWAsqXwIX5zn4D_6Q&callback=initMap" async defer></script>

    <script>
        // Function to initialize the map
        function initMap() {
            // Define the bounds for the Isle of La Réunion
            const islandBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(-21.4012, 55.1643), // Southwest corner of the island
                new google.maps.LatLng(-20.7103, 55.9085)  // Northeast corner of the island
            );

            // Create a new map object centered at the Isle of La Réunion
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -21.1151, lng: 55.5364 }, // Center of the island
                zoom: 10, // Set the initial zoom level
                restriction: {
                    latLngBounds: islandBounds,
                    strictBounds: false // Allow zooming out slightly beyond the island
                }
            });

            // Add your custom layer to the map (replace with your own layer)
            const customLayer = new google.maps.KmlLayer({
                url: 'URL_TO_YOUR_CUSTOM_LAYER.kml', // Replace with your KML/KMZ file URL
                map: map
            });

            // Optionally, you can add markers or other features to the map here
            /*
            const marker = new google.maps.Marker({
                position: { lat: -21.1151, lng: 55.5364 }, // Example marker position
                map: map,
                title: 'My Marker'
            });
            */
        }
    </script>
</body>
</html>
